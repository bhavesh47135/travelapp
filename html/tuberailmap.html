<!DOCTYPE html>

<html lang="en">

    <head>
        <title> TourIt </title>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, 
            maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
        <meta name="description" content="Find directions to anywhere in London and discover some of what London has to offer!">
        <meta name="theme-color" content="#37ab2e">
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="stylesheet" type="text/css" href="/maps.css">
        <link rel="manifest" href="/travelapp.webmanifest">
        <link rel="apple-touch-icon" href="/logo.jpg">
        <link rel="shortcut icon" href="/favicon.ico">
    </head>

    <body>

        <div class="top">
            <img class="nav-icon" src="backicon.png" alt="Back" width="10%" height="auto" onclick="history.back()">
            <span class="logo" onclick="javascript:location.href='home'">TourIT</span>
            <img class="nav-icon" src="forwardicon.png" alt="Forward" width="10%" height="auto" onclick="history.forward()">
        </div>

        <div class="wrapper"></div>

        <span class="heading">Tube and Rail Map</span>

        <div class="map">

            <img id="mapImg" class="mapimg" src="tuberailmap.gif" alt="Tube Map">

            <div id="zoomImg" class="zoomedImg">
                <span class="close">&times;</span>
                <img class="new-image" id="newImg">
            </div>

            <div class="map1">
                <span class="maptext" onclick="javascript:location.href='maps-tube-rail-map'">Tube</span>
                <img class="mapicons" src="/tubemapicon.jpg" onclick="javascript:location.href='maps-tube-map'" 
                alt="" width="100%" height="auto">
            </div>

            <div class="map2">
                <span class="maptext" onclick="javascript:location.href='maps-night-tube-map'">Night Tube</span>
                <img class="mapicons" src="/nighttubemapicon.jpg" onclick="javascript:location.href='maps-night-tube-map'" 
                alt="" width="100%" height="auto">
            </div>
            
        </div>

        <script type="text/javascript" src="maps.js"></script>

    </body>

</html>

<!DOCTYPE html>

<html lang="en">

    <head>
        <title> TourIt </title>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, 
            maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="description" content="Find directions to anywhere in London and discover some of what London has to offer!">
        <meta name="theme-color" content="#37ab2e">
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="stylesheet" type="text/css" href="/journey-planner.css">
        <link rel="manifest" href="/travelapp.webmanifest">
        <link rel="apple-touch-icon" href="/logo.jpg">
        <link rel="shortcut icon" href="/favicon.ico">
    </head>

    <body onload="keepForm()">

        <div class="top">
            <img class="nav-icon" src="backicon.png" alt="Back" width="10%" height="auto" onclick="history.back()">
            <span class="logo" onclick="javascript:location.href='home'">TourIT</span>
            <img class="nav-icon" src="forwardicon.png" alt="Forward" width="10%" height="auto" onclick="history.forward()">
        </div>

        <div class="wrapper"></div>

        <div class="journeyPlanner">

            <div class="boxtitle">
                <span>JOURNEY PLANNER</span>
            </div>

            <form class="journeyForm" action="/journey-planner" method="GET">
                <input required type="text" name="start" placeholder="From">
                <input required type="text" name="end" placeholder="To">
                <input type="submit" value="Search">
            </form>
            
        </div>

        <div class="btn-group">
            <button onclick="firstOption()">Option 1</button>
            <button onclick="secondOption()">Option 2</button>
            <button onclick="thirdOption()">Option 3</button>
        </div> <br>
        
        <div class="results">
            <div id="option1"></div>
            <div style="display: none;" id="option2"></div>
            <div style="display: none;" id="option3"></div>
        </div>

        <div class="bottom"></div>

        <script type="text/javascript" src="journey-planner.js"></script>

    </body>

</html>
